<html>

  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene background="color: tomato">

        <a-assets>
          <a-asset-item id="suzanne-obj" src="suzanne.obj"></a-asset-item>
          <a-asset-item id="suzanne-mtl" src="suzanne.mtl"></a-asset-item>

          <a-asset-item id="dragon" src="alduin-dragon.glb"></a-asset-item>
        </a-assets>

        <a-entity obj-model="obj: #suzanne-obj; mtl: #suzanne-mtl" position="0 0 -5"></a-entity>
        <a-entity gltf-model="#dragon" position="0 5 -3" scale="0.01 0.01 0.01" rotation="0 -90 0"> </a-entity>

    </a-scene>
  </body>

</html>

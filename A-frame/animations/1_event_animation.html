<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"> </script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-sky color="black"></a-sky>

      <a-box id= "vert" color="#B2A2EE" position="1 0.5 -3"
           event-set__click="material.color: #9CB9F7; scale: 2 2 2"
           event-set__mouseenter="material.color: #AE87D6">
      </a-box>

      <a-box id="cyan" color ="#878BD6" position="3 1 -2"
              event-set__mouseenter="_target: #vert; visible: false"
              event-set__mouseleave="_target: #vert; visible: true;"
      >
      </a-box>

      <a-camera><a-cursor></a-cursor></a-camera>

    </a-scene>
  </body>
</html>

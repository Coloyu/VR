<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>  /*LIEN A LA LIBRAIRIE*/
  </head>
  <body>
    <a-scene>

      <a-assets>
        <img id="texture" src="pelouse.jpg">
      </a-assets>


      <a-box position="-1 0.5 3" src="#texture"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#FA4D43"></a-sphere>
      <a-cylinder position="1 1 -3" radius="0.75" height="2" src="#pelouse.jpg"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#3D84DB"></a-plane>
      <a-sky color="#CCEFDB"></a-sky>
      <a-camera position="0 3 0" ><a-camera>

    </a-scene>
  </body>
</html>
